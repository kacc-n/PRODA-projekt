<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Mapové rozhraní</title>

    <!-- Vlastní styly -->
    <link rel="stylesheet" href="styly.css">

    <!-- Leaflet knihovna -->
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    >
    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
    ></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
</head>

<body>
    <!-- Kontejner pro mapu -->
    <div id="map"></div>

    <!-- Ovládání přiblížení -->
    <div id="zoom-controls">
        <button class="control-buttons" id="zoom-in" aria-label="Zoom in">
            <img src="icons/zoom-in.svg" alt="Zoom in">
        </button>
        <button class="control-buttons" id="zoom-out" aria-label="Zoom out">
            <img src="icons/zoom-out.svg" alt="Zoom out">
        </button>
    </div>

    <!-- Ovládání směru -->
    <div id="direction-controls">
        <button class="control-buttons" id="up" aria-label="Move up">
            <img src="icons/up-arrow.svg" alt="Move up">
        </button>
        <div style="display: flex; gap: 8px;">
            <button class="control-buttons" id="left" aria-label="Move left">
                <img src="icons/left-arrow.svg" alt="Move left">
            </button>
            <button class="control-buttons" id="down" aria-label="Move down">
                <img src="icons/down-arrow.svg" alt="Move down">
            </button>
            <button class="control-buttons" id="right" aria-label="Move right">
                <img src="icons/right-arrow.svg" alt="Move right">
            </button>
        </div>
    </div>

     <!-- Ovládání domů -->
    <div id="home-controls">
        <button class="control-buttons" id="home" aria-label="Go home">
            <img src="icons/home.svg" alt="Go home">
        </button>
    </div>

    <!-- Načtení skriptů -->
    <script src="leaflet.js"></script>
    <script src="controls.js"></script> 
    <script src="pointers.js"></script>
</body>
</html>
